<!-- Nav Bar -->
<div class="container-fluid">
	<div class="row">	
		<div class="col-md-12 jumbotron" style="border-radius:0;height: 55px;">
			<div class="col-md-3">
				<h2>Images for Sale!</h2>
			</div>
				<div class="col-sm-4">
				<div class="glyphicon glyphicon-search"></div>
				<input type="text" class="form-control" id="searchBar" ng-model="searchString" placeholder='Search...'>
				<button class="btn btn-default" ng-click="searchString = ''">X</button>
			</div>
		</div>
	</div>
</div>
<!-- Images -->
<div style="margin-top:20px">
<button id="addButton" ng-click="vm.openCreateModal()" class="btn btn-primary btn-lg">Add Photo!</button>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-7 col-md-offset-1">
			<a href="#"  ng-click="vm.sortField = 'name'; vm.reverse = !vm.reverse;"> Sort by Name</a>
			<a href="#" style="margin-left:60px" ng-click="vm.sortField = 'artist'; vm.reverse = !vm.reverse" > Sort by Artist</a>

			<a href="#" style="margin-left:60px" ng-click="vm.sortField = 'price'; vm.reverse != vm.reverse"> Sort by price</a>
			<br>

		</div>
		<div class="col-md-10 col-md-offset-1">
			<div class="col-md-4 well nopadding" ng-repeat="x in vm.photos | searchFilter:searchString | orderBy: vm.sortField : vm.reverse" >
				<div class="imgbox">
					<img ng-click="vm.openInfoModal(x._id)" class="img" width="100%" height="200" ng-src="{{x.img}}" />
				</div>
				<h4 class="margin-left">{{x.name | makeUppercase}}</h4>
				<span class="margin-left">By <i>{{x.artist}}</i><span>
				<p class="price margin-left">{{x.price | currency}}</p>

				<button class="btn btn-info margin-left" ng-click="vm.openInfoModal(x._id)">More Info</button>
				<button class="btn btn-warning" ng-click="vm.openEditModal(x._id)">Edit</button>
				<button class="btn btn-danger" ng-click="vm.deletes(x._id)">Delete</button>
			</div>
		</div>
	</div>
</div>
</div>
